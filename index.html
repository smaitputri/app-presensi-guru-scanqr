        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const dashboard = document.getElementById('dashboard');
        const logoutBtn = document.getElementById('logout-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const exportBtn = document.getElementById('export-btn');

        // Initialize DataTable
        function initDataTable() {
            presenceTable = $('#presence-table').DataTable({
                order: [], // Remove default sorting to maintain spreadsheet order
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/id.json'
                },
                scrollX: true,
                scrollCollapse: true,
                autoWidth: false,
                fixedHeader: true,
                paging: true,
                pageLength: 10, // Jumlah baris per halaman
                pagingType: 'simple_numbers', // Tipe pagination yang lebih sederhana untuk mobile
                language: {
                    paginate: {
                        previous: '<i class="fas fa-chevron-left"></i> Sebelumnya',
                        next: 'Selanjutnya <i class="fas fa-chevron-right"></i>'
                    }
                },
                stateSave: true, // Simpan state tabel (termasuk halaman saat ini)
                stateDuration: -1, // State disimpan tanpa batas waktu (-1)
                stateLoadParams: function(settings, data) {
                    // Pastikan nomor halaman valid
                    if (data.start > data.length) {
                        data.start = 0;
                    }
                },
                columnDefs: [
                    {
                        targets: 0,
                        className: 'text-center',
                        width: '50px'
                    },
                    {
                        targets: [1, 6], // Nama Guru dan Mata Pelajaran
                        width: '200px'
                    },
                    {
                        targets: [2, 3, 4, 5, 7], // Kolom lainnya
                        width: '100px'
                    }
                ],
                responsive: false, // Disable responsive to force horizontal scroll
                drawCallback: function(settings) {
                    // Adjust table container on draw
                    $(window).trigger('resize');
                    
                    // Add swipe indicator if table is wider than container
                    const tableWidth = $(this).width();
                    const containerWidth = $('.table-responsive').width();
                    if (tableWidth > containerWidth) {
                        $('.table-card').addClass('has-scroll');
                    } else {
                        $('.table-card').removeClass('has-scroll');
                    }

                    // Scroll ke posisi yang tersimpan jika ada
                    if (settings._scroll) {
                        $(settings.nScrollBody).scrollLeft(settings._scroll.x);
                    }
                },
                initComplete: function() {
                    // Force table to take full width
                    $(this).closest('.dataTables_wrapper').find('.dataTables_scrollBody').css('width', '100%');
                }
            });
        }

        // Fetch data from Google Sheets
        async function fetchPresenceData() {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=get`);
                const result = await response.json();

                if (result.status === 'success' && Array.isArray(result.data)) {
                    presenceData = result.data;
                    updateDashboard();
                    updateTable();
                } else {
                    console.error('Error fetching data:', result);
                    alert('Gagal mengambil data presensi');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal terhubung ke server');
            }
        }

        // Update dashboard statistics
        function updateDashboard() {
            // Function kept for future use if needed
        }

        // Update presence table
        function updateTable() {
            // Simpan state sebelum update
            const currentPage = presenceTable.page();
            const scrollPos = {
                x: $(presenceTable.table().node()).closest('.dataTables_scrollBody').scrollLeft()
            };
            
            presenceTable.clear();

            presenceData.forEach((record, index) => {
                // Format tanggal to dd-mm-yyyy
                let tanggal = '-';
                if (record.Tanggal) {
                    try {
                        const date = new Date(record.Tanggal);
                        if (!isNaN(date)) {
                            const day = String(date.getDate()).padStart(2, '0');
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const year = date.getFullYear();
                            tanggal = `${day}-${month}-${year}`;
                        }
                    } catch (e) {
                        console.error('Error parsing date:', e);
                    }
                }
                
                // Format waktu to HH:mm
                let waktu = '-';
                if (record.Waktu) {
                    try {
                        if (record.Waktu.includes('T')) {
                            // Extract time directly from the string format "1899-12-30T07:32"
                            const timePart = record.Waktu.split('T')[1];
                            if (timePart) {
                                const [hours, minutes] = timePart.split(':');
                                if (hours && minutes) {
                                    waktu = `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
                                }
                            }
                        } else if (record.Waktu.includes(':')) {
                            // Handle HH:mm or HH:mm:ss format
                            const timeParts = record.Waktu.split(':');
                            if (timeParts.length >= 2) {
                                waktu = `${timeParts[0].padStart(2, '0')}:${timeParts[1].padStart(2, '0')}`;
                            }
                        } else {
                            // If it's just time in another format, use it as is
                            waktu = record.Waktu;
                        }
                    } catch (e) {
                        console.error('Error parsing time:', e);
                        // If there's an error, show the original value
                        waktu = record.Waktu;
                    }
                }

                presenceTable.row.add([
                    index + 1,
                    record['Nama Guru'] || '-',
                    record.Kelas || '-',
                    record.Hari || '-',
                    tanggal,
                    waktu,
                    record['Mata Pelajaran'] || '-',
                    record['Jam ke'] || '-'
                ]);
            });

            presenceTable.draw(false); // false untuk mencegah reset paging

            // Kembalikan ke halaman sebelumnya jika masih valid
            if (currentPage !== undefined && currentPage < presenceTable.page.info().pages) {
                presenceTable.page(currentPage).draw('page');
            }

            // Kembalikan posisi scroll
            presenceTable.settings()[0]._scroll = scrollPos;
            $(presenceTable.table().node()).closest('.dataTables_scrollBody').scrollLeft(scrollPos.x);
        }

        // Export to Excel
        function exportToExcel() {
            // Get the visible data from DataTable in current display order
            const exportData = presenceTable.rows().data().toArray().map((row, index) => {
                return {
                    'No': index + 1,
                    'Nama Guru': row[1],
                    'Kelas': row[2],
                    'Hari': row[3],
                    'Tanggal': row[4],
                    'Waktu': row[5],
                    'Mata Pelajaran': row[6],
                    'Jam ke': row[7]
                };
            });

            // Create worksheet with the formatted data
            const ws = XLSX.utils.json_to_sheet(exportData);

            // Set column widths
            const colWidths = [
                { wch: 5 },  // No
                { wch: 30 }, // Nama Guru
                { wch: 15 }, // Kelas
                { wch: 15 }, // Hari
                { wch: 15 }, // Tanggal
                { wch: 10 }, // Waktu
                { wch: 30 }, // Mata Pelajaran
                { wch: 10 }  // Jam ke
            ];
            ws['!cols'] = colWidths;

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Presensi Guru");

            const fileName = `presensi_guru_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

        // Event Listeners
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                loginPage.style.display = 'none';
                dashboard.style.display = 'block';
                initDataTable();
                startAutoRefresh();
            } else {
                loginError.textContent = 'Username atau password salah!';
                loginError.classList.remove('d-none');
            }
        });

        logoutBtn.addEventListener('click', () => {
            stopAutoRefresh();
            loginPage.style.display = 'flex';
            dashboard.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            loginError.classList.add('d-none');
        });

        refreshBtn.addEventListener('click', fetchPresenceData);
        exportBtn.addEventListener('click', exportToExcel);

        // Auto refresh functionality
        let autoRefreshInterval;

        function startAutoRefresh() {
            // Initial fetch
            fetchPresenceData();
            // Set up auto-refresh every 30 seconds
            autoRefreshInterval = setInterval(fetchPresenceData, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // Handle window resize for responsive table
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                if (presenceTable) {
                    presenceTable.columns.adjust();
                    presenceTable.responsive.recalc();
                }
            }, 250);
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user was previously logged in
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                loginPage.style.display = 'none';
                dashboard.style.display = 'block';
                initDataTable();
                startAutoRefresh();
            }

            // Initial responsive adjustment
            if (presenceTable) {
                presenceTable.columns.adjust();
                presenceTable.responsive.recalc();
            }
        });
    </script>
</body>
</html>
